    <div class="col-3 align-self-end">
        <h3 class="text-primary">Login</h3>
        <br />
        <form [formGroup]="loginForm" (ngSubmit)="verifyLogin()">
            <div class="form-group">
                <label for="username">Username : </label>
                <input type="username" class="form-control" formControlName="username" placeholder="Username" />
                <div *ngIf="submitted && loginForm.controls.username.errors" class="error">
                    <div class="text-danger" *ngIf="loginForm.controls.username.errors.required">
                        username is required ..
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password : </label>
                <input type="password" class="form-control" formControlName="password" placeholder="Password" />
                <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
                    <div class="text-danger" *ngIf="loginForm.controls.password.errors.required">
                        Password is required ..
                    </div>
                </div>
            </div> <!-- end of password -->
            <button class="btn btn-success">Login</button> &nbsp;
            <button class="btn btn-danger" type="reset">Cancel</button> &nbsp;
            <a class="btn btn-outline-warning" routerLink="/add-user">Create new Account</a>
            <br /><br />

            <br /><br />
            <div *ngIf="invalidLogin">
                <div class="text-danger">
                    Invalid Email or Password ..!
                </div>
            </div>

        </form>
    </div>
</div>
