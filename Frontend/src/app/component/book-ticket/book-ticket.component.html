<div class="row">
    <div class="col">
        <app-sidebar></app-sidebar>

    </div>


    <div class="col-lg-10">

        <!-- <button class="btn btn-outline-danger" (click)="logOutUser()">LogOff</button>
        &nbsp;&nbsp;
        <button class="btn btn-outline-warning" (click)="backToList()">Back</button>
        <br />
        <br /> -->

        <!-- FOR SEARCH OPERATION -->
        <div class="col-lg-6">
            <!-- Two Way Data Binding -->

            <form [formGroup]="searchFlight" (ngSubmit)="searchFlightFromTo()">
                <div class="form-group">
                    <label for="source"> Enter Source city : </label>
                    <input type="source" class="form-control" formControlName="source" placeholder="source" />
                    <div *ngIf="submitted && searchFlight.controls.source.errors" class="error">
                        <div class="text-danger" *ngIf="searchFlight.controls.source.errors.required">
                            source city is required ..
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="destination">Enter Destination city : </label>
                    <input type="destination" class="form-control" formControlName="destination"
                        placeholder="destination" />
                    <div *ngIf="submitted && searchFlight.controls.destination.errors" class="error">
                        <div class="text-danger" *ngIf="searchFlight.controls.destination.errors.required">
                            Destination city is required ..
                        </div>
                    </div>
                </div> <!-- end of password -->
                <button class="btn btn-success">Search</button> &nbsp;
            </form>

            <!-- LIST flight -->
            <div class="row">
                <div>
                    <ng-container let flight of flights>


                        <table class="table table-striped table-responsive table-hover">
                            <thead>
                                <tr>
                                    <th class="text-hide">Id</th>
                                    <th>Source</th>
                                    <th>Destination</th>
                                    <th>Time</th>
                                    <th>Price</th>
                                    <th>Avaliable Seats</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <!-- *ngFor -> Structural Directive -->
                            <tbody>

                                <tr *ngFor="let flight of flights">
                                    <td class="text-hide">{{flight.flightId}}</td>
                                    <td>{{flight.source}}</td>
                                    <td>{{flight.destin}}</td>
                                    <td>{{flight.timeB}}</td>
                                    <td>{{flight.price}}</td>
                                    <td>{{flight.avaliableseats}}</td>
                                    <td>
                                        <button class="btn btn-outline-warning" type="button"
                                            (click)="bookTicket(flight)">Book</button> &nbsp; &nbsp;

                                    </td>
                                </tr>
                                <!-- <tr>
                                    <td *ngIf="flights.length==0" colspan="7">
                                        <h5 class="text-center text-danger">
                                            Sorry, Flight not avaliable on this route ..!</h5>
                                    </td>
                                </tr>
                                <tr *ngIf="!flights || flights.length==0">
                                    <th colspan="7">
                                        <p class="text-right text-danger">
                                            Sorry, No Flight Available ..!
                                        </p>
                                    </th>
                                </tr> -->
                            </tbody>
                        </table>
                    </ng-container>
                    <!-- </ng-container> -->
                </div>
            </div>
        </div>
    </div>
</div>
